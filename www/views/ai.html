<ion-view hide-nav-bar="true" title="MyBOT">
   <ion-header-bar align-title="center" class="bar-positive"  style="background: url(img/textlogo.png) center; background-size:auto; background-repeat: no-repeat" >
   </ion-header-bar>
   <br>
   <br>
   <br>
   <br>
   <div class="fader">
      <h4 style="text-align:center; color:gray">Start your workout with advice from FitBot</h4>
   </div>
   <ion-content class="has-header">
      <div
         ng-repeat="message in messages"
         ng-class="{other: message.userId != myId}"
         class="messages">
         <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
            <span ng-hide="message.action == 'getExercise'">{{ message.text }}</span>
            <div ng-show="message.action == 'getExercise'" class="list card">
               <div class="item item-body">
                  <h2>{{message.exerciseName}}</h2>
                  <p>{{message.text}}</p>
                  <a class="item item-icon-left assertive"  href="#"> <i class="icon ion-ios-play" ng-click="showModal(message.data);"></i>Watch Video</a>
               </div>
            </div>
         </div>
         <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>
      </div>
   </ion-content>
   <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <i class="icon ion-ios-circle-filled" ng-click="showModal(message.data);" ng-show="message.action == 'ebayShopping'" style=" font-size: 25px;"></i>
      <i class="icon ion-ios-circle-outline" ng-click="showModal(message.data);" ng-hide="message.action == 'ebayShopping'" style=" font-size: 25px;"></i>
      <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <i class="icon ion-ios-paperplane" ng-click="sendMessage()" style=" font-size: 25px;"></i>
   </ion-footer-bar>
   <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Animate Css Modals</h1>
              <button class="button button-full button-positive" ng-click="hideModal()">CLOSE</button>
        </ion-header-bar>
        
        <ion-content class="padding">
        
        <div class="list" ng-repeat="modalMessage in modalMessages">
      
        <a class="item item-text-wrap" href="#">
          <h2 class="wrap">{{modalMessage.exerciseName}}</h2>
          <p>Recommended Equipment: {{modalMessage.recommendedEquipment}}</p>
        
          <i class="ion-videocamera"></i>
                Video
        <div class="padding">
                <object width="100%" height="150">
                    <param name="movie" value="https://www.youtube.com/v/WzhW20hLp6M?version=3&amp;hl=uk_UA&amp;rel=0"></param>
                    <param name="allowFullScreen" value="true"></param
                    <param name="allowscriptaccess" value="always"></param>
                    <embed src="https://www.youtube.com/v/WzhW20hLp6M?version=3&amp;hl=uk_UA&amp;rel=0" type="application/x-shockwave-flash" width="100%" height="150" allowscriptaccess="always" allowfullscreen="true"></embed>
                </object>
            </div>
            </a>
        </div>
        
        </ion-content>
      </ion-modal-view>
   </script>
   </ion-content>
</ion-view>
